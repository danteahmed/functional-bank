<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Banking Page</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl text-center mt-8">Let's Get Some <span class="font-semibold text-indigo-800">Money</span>
      </h1>
   </header>
   <main class="w-3/4 mx-auto">
      <!-- balance and transaction -->
      <section class="mt-8">
         <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-400 p-8 rounded">
               <h3 class="text-3xl">Deposit</h3>
               <h3 class="text-4xl">$<span id="deposit-total" >00</span></h3>

            </div>
            <div class="bg-green-400 p-8 rounded">
               <h3 class="text-3xl">Withdraw</h3>
               <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>

            </div>
            <div class="bg-yellow-400 p-8 rounded">
               <h3 class="text-3xl">Balance</h3>
               <h3  class="text-4xl">$<span id="balance-total">1240</span></h3>

            </div>

            </div>
      </section>

      <!-- Deposit and Withdraw -->

      <section class="mt-8 ">
         <div class="grid grid-cols-2 gap-4 ">
            
            <div class="bg-red-100 p-8 rounded">
               <h3 class="text-2xl font-semibold mb-2">Please Deposit</h3>
               <input class="place-content-evenly border block border-gray-500 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount" name=""
                  id="deposit-input">
               <button id="deposit-button" class="bg-blue-600 px-4 rounded text-white py-2 font-semibold">Deposit</button>
            </div>
            
            <div class="bg-purple-100 p-8 rounded">
               <h3 class="text-2xl font-semibold">Please Withdraw</h3>
               <input class="border block border-gray-500 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount" name=""
                  id="withdraw-input">
               <button id="withdraw-button" class="bg-blue-600 px-4 rounded text-white py-2 font-semibold">Withdraw</button>
            </div>
         </div>
      </section>
   </main>

   <script src="js/banking.js"></script>
</body>
</html>
