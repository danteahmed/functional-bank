<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baap er Bank</title>
   <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
   <header>
      <h1 class="text-5xl text-center mt-16" >Welcome To My <span class="font-semibold text-indigo-800">Baap Er Bank</span></h1>
   </header>

   <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
         <h3 class="text-3xl font-semibold text-green-600 mb-4">Please Login</h3>
         <div>
            <input class="border block border-gray-500 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your email" name="" id="user-email">
            <input class="border block border-gray-500 rounded w-3/4 mb-4 px-2" type="password" name="" placeholder="Your Password" id="user-password">
            <button id="login-submit" class="bg-blue-600 px-4 rounded text-white py-2 font-semibold">Submit</button>
         </div>
      </section>
   </main>

   <script src="js/bank.js"></script>
</body>
</html>
